language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
env:
    global:
        - DJANGO_PACKAGE=https://github.com/django/django/archive/master.zip
    matrix:
        - DB=sqlite
        - DB=postgres
install: 'pip install $DJANGO_PACKAGE --use-mirrors && pip install .'
script: make test SETTINGS=tests.test_travis
before_script:
  - psql -c 'create database test_ool;' -U postgres
  - pip install psycopg2
